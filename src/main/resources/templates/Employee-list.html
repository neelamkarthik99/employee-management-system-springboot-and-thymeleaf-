<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Thymeleaf</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
<div class="container">
	<h2>Employee Directory</h2>
	<hr/>
	<a th:href="@{/employees/ShowFormForAdd}" class="btn btn-primary btn-sm mb-3">ADD EMPLOYEE</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempemployee : ${employees}">
				<td th:text = "${tempemployee.firstName}"/>
				<td th:text = "${tempemployee.lastName}"/>
				<td th:text = "${tempemployee.email}"/>	
				<td>
					<a th:href="@{/employees/ShowFormForUpdate(employeeId=${tempemployee.id})}" class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/employees/delete(employeeId=${tempemployee.id})}" class="btn btn-info btn-sm">Delete</a>
				</td>			
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
